<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>이미지</h1>
    <!-- 
        1. 태그마다 속성이 정해져 있다.
        2. 예외로 모든 태그에 사용할 수 있는 속성이 있다. (글로벌 속성)
            -style, title, id, class ...
        3. 태그 명과 속성 명은 대소문자를 구별하지 않지만, 관례상 소문자로 쓴다. 
        4. img는 종료 태그가 없다. 이런 요소를 빈 요소라고 한다.
        <시작태그 속성="속성값" 속성="속성값" ...

        이미지는 src와 alt 속성을 반드시 써야한다.
        <img src="이미지 경로" alt="대체텍스트(이미지에 대한 설명)">

        alt는 웹 접근성과 관련된 속성으로 정확히 기록하지 않으면 웹 표준 작업이라 할 수 없다.

        웹 접근성이란? 장애인이나 고령자분들ㄹ\이 웹 사이트에서 제공하는 정보를 비장애인과 동등하게 접근하고 이용 할 수 있도록 보장하는 것

        이미지 경로 설정
            ./ -> 목록 뜨게 하려고 ('.'은 현재 위치를 나타내는 것)
            ../ -> 디렉토리, 한 단계 이동 ('..'은 부모 폴더)
            ../../ -> 두 단계 이동
            ../../../ -> 세 단계 이동 ...


        -->
    <!-- 
        <img src="./../70_pf/seoulmilk/서울우유/10008.jpg">
        -> alt 속성을 사용하지 않았기 때문에 비표준이다.    
    -->
    <img src="./../70_pf/seoulmilk/서울우유/10008.jpg">
    <img src="./../70_pf/seoulmilk/서울우유/10008.jpg" alt="갤러리1">
</body>
</html>

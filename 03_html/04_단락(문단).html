<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>단락(문단, paragraph)</h1>
    <!-- 한 줄 복제, shift+alt+위아래방향키 -->
    <!-- 라이브서버 실행: F12 -->
    <!-- 
        br(line break)은 줄 바꿈
        br은 중첩해서 사용할 수 있다.
        단락을 강제로 줄 바꿈할 때 사용한다
        -> p태그 안에 사용한다.

        hr은 수평 규칙(horizontal rule) -> 웹 브라우저로 보면 그냥 수평선 하나 찍 그어져 있음.
        콘텐츠를 구분하기 위해 쓰이는 선(수평선).
      -->
    <h2>첫 번째 콘텐츠 제목</h2>  
    <p>단어가 모여 문장을 이룬다. 마침표. 물음표? 느낌표! 하나 이상의 문장이 모여 단락(문단)을 구성한다.</p>
    <hr>
    <h2>두 번째 콘텐츠 제목</h2>
    <p>단어가 모여 문장을 이룬다.<br> 마침표.<br> 물음표?<br> 느낌표!<br> 하나 이상의 문장이 모여 단락(문단)을 구성한다.</p>

    <!-- tab: 들여쓰기, shift+tab: 내어쓰기 -->
    <!-- 
    pre는 preformatted(미리 정의된 형식)
    -> 태그 사이에 기록한 그대로 표시
    -> 푸터 영역에 주소를 표시할 때 사용하는 경우가 있다.(권장x)
     -->
    <pre>
경기도 성남시 분당구
01012341234
hong@naver.com
    </pre>
</body>
</html>

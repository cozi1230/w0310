    <h1>이미지</h1>
    <!-- 
        이미지 자료 수집

    -->


    <!-- 
        anchor(앵커, 닻)
        <a href="링크" target="타깃">텍스트, 이미지, 비디오...(클릭 대상)</a>
        
        href는 필수 속성
            URL -> http://, https:// ...
            파일 -> 경로, 파일명(./, ../)
            메일 -> mailto:
            전화 -> tel: 

        
        프로토콜(Protocal, 통신규약)
            컴퓨터나 전자 기기 간의 통신 방식을 정의하는 규칙 체계. 
            HTTP, HTTPS, MAILTO, TEL, FTP(깃허브 업로드), SMTP, POP3, IMAP...
        
        Q. 이메일 관련 프로토콜?
        -> SMTP, POP3, IMAP

        target는 선택 속성
        _self -> 기본값으로 현재창으로 열린다.
        _blank -> 새 창으로 열린다.
        _top -> 최상위(루트 root) 페이지로 열린다.
        _parent -> 부모 페이지로 열린다.

        href(hyper referance): 하이퍼참조, 하이퍼링크. 웹페이지에서 클릭 가능한 텍스트를 통해 다른 페이지나 문서를 연결할 수 있는 기능.
      -->
    <!-- 네이버는 현재 창으로 뜬다. -> 타깃 사이트 -->
    <a href="https://naver.com">naver</a>
    <!-- 구글은 새창으로 뜬다. -> 타 사이트 -->
    <a href="https://google.com" target="_blank">구글</a>

    <!-- 이메일 -->

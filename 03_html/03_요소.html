<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title태그는 웹브라우저의 제목표시줄에 표시할 텍스트 -->
     <!-- 주석은 코드 작성시 여유 있는 분들만 기록하세요... -->

    <title>html의 요소</title>
</head>
<body>
    <!-- 
    1. html은 우리 말로 태그(tage, 꼬리표)라 구성되어 있다.
    <html>, <head>, <body>, <meta>, <title>, <h1>, <a>, ...

    2. <시작태그>콘텐츠</종료태그> (시작과 끝을 구분하기 위해 끝(종료)태그에는 slash'/' 가 꼭 들어간다.)
    ex. <html>내용</html>, <head>내용</head>, <body>내용</body>, 
     <title>웹 브라우저 상 제목 표시줄에 표시될 내용</title>,
     <h1>로고</h1>
     <h2>섹션의 큰제목</h2>
     <h3>섹션의 작은제목</h3>
     ...(총 h1-h6까지 6가지가 있음, 그 이후부터는 그냥 행 열이 됨.)
     <a>클릭할 대상(텍스트뿐만 아니라 이미지 또는 비디오(동영상)도 가능)</a>

    3. 빈 요소 -> 끝 태그가 없는 요소
    <meta>, <img>, <br> -> 줄바꿈

    4. <시작태그 속성='값'>콘텐츠</끝태그>
    <a href="https://naver.com">네이버</a>

    5. html 속성에는 필수 속성과 선택 속성이 있다. 글로벌 속성이란 모든 태그에 지정할 수 있는 속성을 말한다.
    필수 속성: href, src, alt
    선택 속성: width, height
    글로벌 속성: class, id
    
    6. 태그마다 속성이 정해져있다.
    <h1 class="" id=""></h1>
    <a href="" class="" id=""></a>
    <img src=" alt=" width="" height="" class" id="">

    7. 속성 값은 큰 따옴표로 표기한다.
    
    8. 태그 이름과 속성명은 대소문자를 구별하지 않지만, 관례상 소문자로 쓴다.
    <시작태그 속성="속성값">콘텐츠</끝태그>
    <a href="url">내용</a>

    9. 태그와 속성사이, 속성과 속성 사이는 한 칸 이상의 공백을 띄워 구분하지만 관례상 한 칸만 띄운다.


    10. 내용에 한 칸 이상의 공백은 한 칸으로 인식한다.
      공백: spacebar(스페이스바), tab(탭), enter(엔터)키 -->
    
    <h1>요소</h1>
    <!-- <시작태그 속성="값">내용</종료태그> -->
     <!-- 하이퍼텍스트: 파란색 글자 및 밑줄(한 번 클릭하면 보라색으로 변환) -->
      <!-- 텍스트: 검정색 및 볼드체(굵게) -->
    <h1>요소</h1>
    <p>
    <br>    
    <br>    
    <br>
    </p>
</body>
</html>
